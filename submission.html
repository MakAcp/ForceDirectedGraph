<!DOCTYPE html>
<meta charset="utf-8">
<script type="text/javascript" src="d3.v5.min.js"></script>
<style>

path.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

circle {
  fill: #ccc;
  stroke: #fff;
  stroke: black;
  stroke-width: 1.5px;
}

text {
  fill: #000;
  font: 10px sans-serif;
  pointer-events: none;
}

</style>
<head>
<script type="text/javascript" src="d3.v5.min.js"></script>
<title></title></head>
<body>
<script>

Promise.all([
    d3.csv("nodes.csv", function (d) {
        return {
            // format data attributes
            id: parseInt(d["id"]),
            name: String(d["name"]).trim(),
            group: parseInt(d["group"]),
            avg_min: parseFloat(d["avg_min"])
        }
    }),
    d3.csv("edges.csv", function (d) {
        return {
            // format data attributes
            source: parseInt(d["source"]),
            target: parseInt(d["target"])
        }
    })

]).then(function(data) {

  nodes = data[0];
  edges = data[1];

  var links = edges;

 // var nodes = {};
  var nodes = nodes;

  links.forEach(function(link) {
    var result = nodes.filter(function(node) {
        return link.source === node.id;
    });
    link.source_avg_time = (result[0] !== undefined) ? result[0].avg_min : null;
  });

  links.forEach(function(link) {
    var result = nodes.filter(function(node) {
        return link.target === node.id;
    });
    link.target_avg_time = (result[0] !== undefined) ? result[0].avg_min : null;
  });



  links.forEach(function(link) {
    var result = nodes.filter(function(node) {
        return link.source === node.id;
    });
    delete link.source;
    link.source = (result[0] !== undefined) ? result[0].name : null;
  });

  links.forEach(function(link) {
    var result1 = nodes.filter(function(node) {
        return link.target === node.id;
    });
    delete link.target;
    link.target = (result1[0] !== undefined) ? result1[0].name : null;
  });




    
  links.forEach(function(link) {
      link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
      link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
  });

  console.log(links)

  

  var width = 1500,
      height =1000;

  var force = d3.forceSimulation()
      .nodes(d3.values(nodes))
      .force("link", d3.forceLink(links).distance(20))
      .force('center', d3.forceCenter(width / 2, height / 2))
      .force("x", d3.forceX())
      .force("y", d3.forceY())
      .force("charge", d3.forceManyBody().strength(-250))
      .alphaTarget(1)
      .on("tick", tick);

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

  // add the links
  var path = svg.append("g")
      .selectAll("path")
      .data(links)
      .enter()
      .append("path")
      .attr("class", function(d) { return "link " + d.type; })
      //giving color and dashes to the links based on their value
   //   .style("stroke-dasharray", function(d){ 
   //       if(d.value == 1) 
   //         {return "4,4"} 
   //   })
   //   .style("stroke",function(d){
   //       if(d.value == 1)
   //         {return "green"}
   //       else
   //         {return "grey"}
   //   })






  // define the nodes
  var node = svg.selectAll(".node")
      .data(force.nodes())
      .enter().append("g")
      .attr("class", "node")
      .on("dblclick",freenode)
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  d3.selectAll('.node')
    .each(function(d) {
      d.degree = 0;
    });
    links.forEach(function(link){
    link.source.degree =link.source.degree+1;
    link.target.degree =link.target.degree+1;
    });

  var minimum_Degree = d3.min(
  d3.values(nodes), function(d)
  {
    return d.degree; 
  }
  );

  var maximum_Degree =
  d3.max(
  d3.values(nodes), function(d)
  { 
  return d.degree; 
  }
  );

  var minimum_avg_time = 
  d3.min(
  d3.values(links), function(d)
  {
    return d.avg_min; 
  }
  );

  var maximum_avg_time =
  d3.max(
  d3.values(links), function(d)
  { 
  return d.avg_min; 
  }
  );

  var nodescale_avg = d3.scaleSqrt()
  .domain( [minimum_avg_time, maximum_avg_time] )
  .range( [10, 20] );
  
  var colourscale_avg = d3.scaleSqrt()
  .domain([minimum_avg_time, maximum_avg_time])
  .range(["#deebf7","#9ecae1","#3182bd"])


  var nodescale = d3.scaleSqrt()
  .domain( [minimum_Degree, maximum_Degree] )
  .range( [10, 20] );
  
  var colourscale= d3.scaleSqrt()
  .domain([minimum_Degree,maximum_Degree])
  .range(["#deebf7","#9ecae1","#3182bd"])

  function freenode(d) {
    d.fx = null;
    d.fy = null;
    d3.select(this)
      .select("circle")
      .style('fill', 'grey');
};    

  // add the nodes
  node.append("circle")
   //   .attr("id", function(d){
   //      return (d.name.replace(/\s+/g,'').toLowerCase());
  //    })
      .attr("id", function(d){
          return (d.id);})
      //.attr("r",5);
      .attr("r", function(d) {
      return nodescale(d.degree);
      })
      .style("fill", function(d){
      return colourscale(d.degree);
      })

  //adding labels to the right of the nodes and bolding them
  node.append("text")
      .text(function(d){
      return d.name;
      })
      .attr("x",6)
      .attr("y",-11)
      .style("font-weight","bold");
    
      
      
      

  // add the curvy lines
  function tick() {
      path.attr("d", function(d) {
          var dx = d.target.x - d.source.x,
              dy = d.target.y - d.source.y,
              dr = Math.sqrt(dx * dx + dy * dy);
          return "M" +
              d.source.x + "," +
              d.source.y + "A" +
              dr + "," + dr + " 0 0,1 " +
              d.target.x + "," +
              d.target.y;
      });

      node.attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")"; 
      });
  };

  function dragstarted(d) {
      if (!d3.event.active) force.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
  };


  function dragged(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
  };

  function dragended(d) {
      if (!d3.event.active) force.alphaTarget(0);
      if (d.fixed == true) {
          d.fx = d.x;
          d.fy = d.y;

      }
    //  else {
    //      d.fx = d.x;
    //      d.fy = d.y;
   //       }
      d3.select(this) 
        .select("circle")
        .style("fill", "blue");
    

  };

}).catch(function(error) {
  console.log(error);
});

</script>
</body>
</html>
